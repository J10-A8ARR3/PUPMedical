<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Benefit Claim Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="https://www.pup.edu.ph/">
            <img src="../assets/Logo.png" alt="Logo">
        </a>
        <div class="title">
            <h1><a href="https://www.pup.edu.ph/">Polytechnic University of the Philippines</a></h1>
            <p>Hospital Benefit Claim Form</p>
        </div>
        <a href="../login/login.php">Logout</a>
    </div>

    <div class="forms">
        <h4>Please fill the information below</h4>
        <form method="post" action="https://script.google.com/macros/s/AKfycbxBy7kQJjDaoNLkv6E6IUW0hMh1JJzNX5MjNmsU7Kf4pRI92yA8YxximozHUEIDWcuo1A/exec">
            <label for="memname">Name of Member</label>
            <input type="text" id="memname" name="memname" placeholder="Member Name" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Category</option>
                <option value="AdminO">Admin Official</option>
                <option value="AdminE">Admin Employee</option>
                <option value="Faculty">Faculty</option>
            </select>

            <label for="coldept">College Department</label>
            <select id="coldept" name="coldept" required>
                <option value="">College Department</option>
                <option value="CAF">College of Accountancy</option>
                <option value="CADBE">College of Architecture, Design and the Built Environment</option>
                <option value="CAL">College of Arts and Letters</option>
                <option value="CBA">College of Business Administration</option>
                <option value="COC">College of Communication</option>
                <option value="CCIS">College of Computer and Information Science</option>
                <option value="COED">College of Education</option>
                <option value="CE">College of Engineering</option>
                <option value="CL">College of Law</option>
                <option value="CPSPA">College of Political Science and Public Administration</option>
                <option value="CS">College of Science</option>
                <option value="CTHTM">College of Tourism, Hospitality, and Transportation Management</option>
                <option value="IOT">Institute of Technology</option>
            </select>

            <label for="MarStats">Marital Status</label>
            <select id="MarStats" name="MarStats" required>
                <option value="">Marital Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Separated">Legally Separated / Divorced</option>
                <option value="Widow">Widow/er</option>
            </select>

            <label for="ServiceYears">Years of Contribution</label>
            <input type="text" id="ServiceYears" name="ServiceYears" placeholder="ex (20 Years)" required>

            <label for="ServiceContri">Amount of Contribution</label>
            <input type="text" id="ServiceContri" name="ServiceContri" placeholder="ex (1,000.00)" required>

            <label for="ConfinementDate">Confinement Date</label>
            <input type="date" id="ConfinementDate" name="ConfinementDate" required>

            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="goodStanding">Good Standing Member</label>
                        <select id="goodStanding" name="goodStanding">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="patientType">Patient Type</label>
                        <select id="patientType" name="patientType">
                            <option value="inpatient">Inpatient</option>
                            <option value="outpatient">Outpatient</option>
                        </select>
                    </div>
                </div>
            </div>

            <label for="IllnessNature">Nature of Illness</label>
            <input type="text" id="IllnessNature" name="IllnessNature" placeholder="ex (hypertension)" required>

            <label for="Hospital">Hospital / Clinic</label>
            <input type="text" id="Hospital" name="Hospital" placeholder="ex (St. Luke Medical Clinic)" required>

            <label for="Physician">Attending Physician</label>
            <input type="text" id="Physician" name="Physician" placeholder="ex (Dr. Leo Ong)" required>

            <label for="Beneficiary">Name of Beneficiary / Claimant</label>
            <input type="text" id="Beneficiary" name="Beneficiary" placeholder="First Name, MI., Last Name" required>

            <div class="inline-fields">
                <div class="field-half">
                    <label for="BeneficiaryRel">Relation</label>
                    <input type="text" id="BeneficiaryRel" name="BeneficiaryRel" placeholder="ex (Husband)" required>
                </div>
                <div class="field-half">
                    <label for="Age">Age</label>
                    <input type="number" id="Age" name="Age" placeholder="Age" required max="99">
                </div>
            </div>

            <label for="Address">Address</label>
            <input type="text" id="Address" name="Address" placeholder="Address" required>

            <label for="PhoneNum">Phone Number</label>
            <input type="text" id="PhoneNum" name="PhoneNum" placeholder="Phone Number" required>

            <div class="RequiredDocs" id="documents">
                <h3>Select Required Documents</h3>
                <label><input type="checkbox" name="documents" value="medical_certificate"> Hospital/Doctor Medical Certificate</label>
                <label><input type="checkbox" name="documents" value="statement_of_account"> Statement of Account/Certificate of Payment</label>
                <label><input type="checkbox" name="documents" value="official_receipts"> Official Receipts</label>
                <label><input type="checkbox" name="documents" value="clinical_data"> Clinical Data or Operating Room Record</label>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" name="terms" required>
                    Check the box if you agree to our 
                    <a href="https://www.pup.edu.ph/terms/">Terms and Conditions</a> and 
                    <a href="https://www.pup.edu.ph/privacy/">Privacy Policy</a>.
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
